site:
  title: Electronic KYC Solutions Docs
  start_page: kyc::index.adoc
content:
  sources:
  - url: https://github.com/DjFact/kyc-docs.git
    branches: master
    start_path: docs
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./assets/supplemental_ui

asciidoc:
  attributes:
    plantuml-server-url: http://www.plantuml.com/plantuml
  extensions:
    - asciidoctor-plantuml

runtime:
  cache_dir: ./cache
  fetch: true